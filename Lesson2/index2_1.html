<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <table align="center" border="1">
        <caption>Прогноз погоды</caption>
        <tr>
            <th width="100">Город</th>
            <th width="100">Утро</th>
            <th width="100">День</th>
            <th width="100">Вечер</th>
            <th width="100">Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5&#176;</td>
            <td>+5&#176;</td>
            <td rowspan="2">+2&deg</td>
            <td>-10&deg</td>
        </tr>
        <tr>
            <th>Брест</th>
            <td>0<sup>o</sup></td>
            <td>9&#8451;</td>
            <td>-4&#8451;</td>
        </tr>
    </table>
    
</body>
</html>
